
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frases do BTS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=DM+Serif+Display:ital@0;1&family=Questrial&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Questrial', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .font-anton {
            font-family: 'Anton', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .font-elegant {
            font-family: 'DM Serif Display', serif;
        }
        .bts-gradient {
            background: linear-gradient(135deg, #a855f7 0%, #ec4899 100%);
        }
        .reveal-animation {
            animation: fadeInUp 0.8s ease-out forwards;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Floating Background Decorations */
        @keyframes floating {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(2deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        @keyframes pulsing-blink {
            0%, 100% { opacity: 0.15; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(1.1); }
        }
        .animate-float-slow {
            animation: floating 6s ease-in-out infinite;
        }
        .animate-float-medium {
            animation: floating 8s ease-in-out infinite;
        }
        .animate-blink {
            animation: pulsing-blink 4s ease-in-out infinite;
        }
        .decor-item {
            position: fixed;
            pointer-events: none;
            z-index: 0;
            transition: color 0.5s ease;
        }
    </style>
